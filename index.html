<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta name="title" content="Frontend Mentor | Pricing component with toggle">
  <meta name="description" content="Pricing component with toggle">
  <meta name="keywords" content="Frontend Mentor">
  <meta name="robots" content="noindex, nofollow">
  <meta name="language" content="English">
  <meta name="author" content="Carlos-Marte">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title and icon -->
  <title>Frontend Mentor | Pricing component with toggle</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- JS -->
  <script src="./assets/scripts/script.js" defer></script>
</head>

<body>

  <!-- Main -->
  <main class="main">

    <!-- Pricing -->
    <section class="pricing">
      <h1 class="main__h1">Our Pricing</h1>

      <div class="pricing__plans">
        <p class="main__p">Annually</p>
        <div class="toggle-switch">
          <input type="checkbox" id="ts-checkbox" class="toggle-switch__checkbox">
          <label for="ts-checkbox" id="ts-switch" class="toggle-switch__switch"></label>
        </div>
        <p class="main__p">Monthly</p>
      </div>
    </section>

    <!-- Plan Basic -->
    <article class="plan">
      <div class="plan__container">
        <p class="main__p main__p--mid main__p--color-dark">Basic</p>
        <h2 id="price-basic" class="main__h2 main__h2--big">&dollar;19.99</h2>
      </div>

      <div class="plan__container">
        <div class="separator"></div>
        <p class="main__p main__p--color-dark">500 GB Storage</p>
        <div class="separator"></div>
        <p class="main__p main__p--color-dark">2 Users Allowed</p>
        <div class="separator"></div>
        <p class="main__p main__p--color-dark">Send up to 3 GB</p>
        <div class="separator"></div>
      </div>

      <button class="button">Learn More</button>
    </article>

    <!-- Plan Professional -->
    <article class="plan">
      <div class="plan__container">
        <p class="main__p main__p--mid main__p--color-white">Professional</p>
        <h2 id="price-professional" class="main__h2 main__h2--color-white main__h2--big">&dollar;24.99</h2>
      </div>

      <div class="plan__container">
        <div class="separator separator--white"></div>
        <p class="main__p main__p--color-white">1 TB Storage</p>
        <div class="separator separator--white"></div>
        <p class="main__p main__p--color-white">5 Users Allowed</p>
        <div class="separator separator--white"></div>
        <p class="main__p main__p--color-white">Send up to 10 GB</p>
        <div class="separator separator--white"></div>
      </div>

      <button class="button button--white">Learn More</button>
    </article>

    <!-- Plan Master-->
    <article class="plan">
      <div class="plan__container">
        <p class="main__p main__p--mid main__p--color-dark">Master</p>
        <h2 id="price-master" class="main__h2 main__h2--big">&dollar;39.99</h2>
      </div>

      <div class="plan__container">
        <div class="separator"></div>
        <p class="main__p main__p--color-dark">2 TB Storage</p>
        <div class="separator"></div>
        <p class="main__p main__p--color-dark">10 Users Allowed</p>
        <div class="separator"></div>
        <p class="main__p main__p--color-dark">Send up to 20 GB</p>
        <div class="separator"></div>
      </div>

      <button class="button">Learn More</button>
    </article>
  </main>

</body>

</html>
